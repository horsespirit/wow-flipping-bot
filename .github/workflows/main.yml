name: WoW Market Update
on:
  schedule:
    - cron: '0 */6 * * *' # Gira in automatico ogni 6 ore
  workflow_dispatch:      # Ti permette di farlo partire a mano ORA

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Script
        run: python script.py
